<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michelle's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/portfoliostyle.css">

</head>
<body>
    <header>
        <h1 id="headerName">Michelle Collums</h1>
        <section id="navigation">
            <a class="navlink" href="index.html">About</a> 
            |
            <a class="navlink" href="portfolio.html">Portfolio</a>
            |
            <a class="navlink" href="contact.html">Contact</a> 
        </section>
    </header> 

    <!-- This holds the entire portfolio section-->
    <section id="portfolioSection">
            <h1 id="portfolioHeading">Portfolio</h1>
            <hr noshade id="hrPortfolio"/>
            <br />
            <section id="portfolioGrid">
                    <div class="block" id="hangmanBlock">
                        <img src="assets/images/hangman.jpeg" alt="Hangman" class="portfolio-images">
                        <div class="text-block"> 
                            <h4 class="image-text">Hangman</h4>
                        </div>
                    </div>

                    <div class="block" id="rpgBlock">
                        <img src="assets/images/rpg.jpeg" alt="RPG Game" class="portfolio-images">
                        <div class="text-block"> 
                            <h4 class="image-text">RPG Game</h4>
                        </div>
                    </div>

                    <div class="block" id="triviaBlock">
                        <img src="assets/images/trivia.jpeg" alt="TriviaGame" class="portfolio-images">
                        <div class="text-block"> 
                            <h4 class="image-text">Trivia Game</h4>
                        </div>
                    </div>

                    <div class="block" id="rutgersBlock">
                        <img src="assets/images/rutgers.jpeg" alt="Rutgers Info Widget" class="portfolio-images">
                        <div class="text-block"> 
                            <h4 class="image-text">Rutgers Info Widget</h4>
                        </div>
                    </div>

                    <div class="block" id="rpsBlock">
                        <img src="assets/images/rps.jpeg" alt="Rock Paper Scissors" class="portfolio-images">
                        <div class="text-block"> 
                            <h4 class="image-text">Rock Paper Scissors</h4>
                        </div>
                    </div>
            </section>
    </section>

    <footer>
        <hr noshade id="hrBottomTeal">
            <p id="copyright">Copyright &copy;</p>
    </footer>

</body>
</html>
